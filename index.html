<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Y1N_Y4NG by Evan Pun</title>
    <link rel="stylesheet" href="styles.css">
    <link href="./assets/fontawesome/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7 col-sm-6 col-md-5 position-relative px-0">
                <video id="day" style="display: block;" autoplay controls disablePictureInPicture
                    controlsList="nodownload noremoteplayback" loop muted preload="metadata" playsInline>
                    <source
                        src="https://niftyroyale.mypinata.cloud/ipfs/QmQpNqjZ6cVA9tFMj7xyrdEzKo6KedmLZRwVHdvDKvfQ4J#t=0.001"
                        type="video/mp4">
                </video>
                <video id="night" style="display: none;" autoplay controls disablePictureInPicture
                    controlsList="nodownload noremoteplayback" loop muted preload="metadata" playsInline>
                    <source
                        src="https://niftyroyale.mypinata.cloud/ipfs/QmZufbCgtDet5NSqxPekU3yfYny2unoFhkHpYuwessEhe4#t=0.001"
                        type="video/mp4">
                </video>
                <div class="position-absolute top-0 end-0 m-3">
                    <button id="toggle" class="day"><span style="color: goldenrod;"><i
                                class="fa-solid fa-moon fa-lg"></i></span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="application/javascript" src="scripts.js"></script>
</body>

</html>
